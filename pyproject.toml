[tool.poetry]
name = "PlaywrightCapture"
version = "1.26.0"
description = "A simple library to capture websites using playwright"
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "BSD-3-Clause"
repository = "https://github.com/Lookyloo/PlaywrightCapture"
readme = "README.md"

classifiers=[
    'License :: OSI Approved :: BSD License',
    'Environment :: Console',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Telecommunications Industry',
    'Programming Language :: Python :: 3',
    'Topic :: Security',
    'Topic :: Internet',
]

[tool.poetry.dependencies]
python = "^3.8"
playwright = "^1.47.0"
dateparser = "^1.2.0"
beautifulsoup4 = {version= "^4.12.3", extras = ["lxml", "charset_normalizer"]}
w3lib = "^2.2.1"
pydub = {version = "^0.25.1", optional = true}
SpeechRecognition = {version = "^3.10.4", optional = true}
pytz = {"version" = "^2024.2", python = "<3.9"}
tzdata = "^2024.1"
playwright-stealth = "^1.0.6"
setuptools = "^75.1.0"
puremagic = "^1.27"
async-timeout = {version = "^4.0.3", python = "<3.11"}
aiohttp = {extras = ["speedups"], version = "^3.10.5"}
aiohttp-socks = "^0.9"

[tool.poetry.extras]
recaptcha = ["pydub", "SpeechRecognition"]

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
types-beautifulsoup4 = "^4.12.0.20240907"
pytest = "^8.3.3"
mypy = "^1.11.2"
types-dateparser = "^1.2.0.20240420"
types-pytz = "^2024.2.0.20240913"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
