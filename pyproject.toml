[tool.poetry]
name = "PlaywrightCapture"
version = "1.15.6"
description = "A simple library to capture websites using playwright"
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "BSD-3-Clause"
repository = "https://github.com/Lookyloo/PlaywrightCapture"
readme = "README.md"

classifiers=[
    'License :: OSI Approved :: BSD License',
    'Environment :: Console',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Telecommunications Industry',
    'Programming Language :: Python :: 3',
    'Topic :: Security',
    'Topic :: Internet',
]

include = ['README.md']

[tool.poetry.dependencies]
python = "^3.8"
playwright = "^1.26.1"
dateparser = "^1.1.1"
requests = {version = "^2.28.1", optional = true}
pydub = {version = "^0.25.1", optional = true}
SpeechRecognition = {version = "^3.8.1", optional = true}
beautifulsoup4 = "^4.11.1"
w3lib = "^2.0.1"
lxml = "^4.9.1"

[tool.poetry.extras]
recaptcha = ['requests', 'pydub', 'SpeechRecognition']

[tool.poetry.group.dev.dependencies]
types-beautifulsoup4 = "^4.11.6"
pytest = "^7.1.3"
mypy = "^0.982"
types-dateparser = "^1.1.4"
types-requests = "^2.28.11.2"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_any_generics = true
python_version = 3.8
ignore_errors = false
ignore_missing_imports = false
strict_optional = true
no_implicit_optional = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unreachable = true

show_error_context = true
pretty = true
