[tool.poetry]
name = "PlaywrightCapture"
version = "1.23.0"
description = "A simple library to capture websites using playwright"
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "BSD-3-Clause"
repository = "https://github.com/Lookyloo/PlaywrightCapture"
readme = "README.md"

classifiers=[
    'License :: OSI Approved :: BSD License',
    'Environment :: Console',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Telecommunications Industry',
    'Programming Language :: Python :: 3',
    'Topic :: Security',
    'Topic :: Internet',
]

[tool.poetry.dependencies]
python = "^3.8"
playwright = "^1.41.1"
dateparser = "^1.2.0"
beautifulsoup4 = {version= "^4.12.3", extras = ["lxml", "charset_normalizer"]}
w3lib = "^2.1.2"
requests = {extras = ["socks"], version = "^2.31.0"}
pydub = {version = "^0.25.1", optional = true}
SpeechRecognition = {version = "^3.10.1", optional = true}
pytz = {"version" = "^2024.1", python = "<3.9"}
tzdata = "^2023.4"
playwright-stealth = "^1.0.6"
setuptools = "^69.0.3"

[tool.poetry.extras]
recaptcha = ["requests", "pydub", "SpeechRecognition"]

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
types-beautifulsoup4 = "^4.12.0.20240106"
pytest = "^7.4.4"
mypy = "^1.8.0"
types-dateparser = "^1.1.4.20240106"
types-requests = "^2.31.0.20240125"
types-pytz = "^2023.4.0.20240130"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
