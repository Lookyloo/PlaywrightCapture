[project]
name = "PlaywrightCapture"
version = "1.28.1"
description = "A simple library to capture websites using playwright"
authors = [
    {name="RaphaÃ«l Vinot", email= "raphael.vinot@circl.lu"}
]
license = "BSD-3-Clause"
readme = "README.md"
requires-python = ">=3.9"

dynamic = [ "classifiers" ]

dependencies = [
    "playwright (>=1.51.0)",
    "dateparser (>=1.2.1)",
    "beautifulsoup4[charset-normalizer,lxml] (>=4.13.3)",
    "w3lib (>=2.3.1)",
    "tzdata (>=2025.1)",
    "playwright-stealth (>=1.0.6)",
    "setuptools (>=77.0.1)",
    "puremagic (>=1.28)",
    "async-timeout (>=5.0.1) ; python_version < \"3.11\"",
    "aiohttp[speedups] (>=3.11.14)",
    "aiohttp-socks (>=0.10.1)"
]

[project.urls]
Repository = "https://github.com/Lookyloo/PlaywrightCapture"
Issues = "https://github.com/Lookyloo/PlaywrightCapture/issues"

[tool.poetry]
classifiers=[
    'Intended Audience :: Science/Research',
    'Intended Audience :: Telecommunications Industry',
    'Topic :: Security',
    'Topic :: Internet',
]


[project.optional-dependencies]
recaptcha = [
    "pydub (>=0.25.1)",
    "SpeechRecognition (>=3.14.1)"
]

[tool.poetry.group.dev.dependencies]
types-beautifulsoup4 = "^4.12.0.20250204"
pytest = "^8.3.5"
mypy = "^1.15.0"
types-dateparser = "^1.2.0.20250208"
types-pytz = "^2025.1.0.20250318"


[build-system]
requires = ["poetry-core>=2.0"]
build-backend = "poetry.core.masonry.api"
