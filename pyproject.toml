[tool.poetry]
name = "PlaywrightCapture"
version = "1.21.9"
description = "A simple library to capture websites using playwright"
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "BSD-3-Clause"
repository = "https://github.com/Lookyloo/PlaywrightCapture"
readme = "README.md"

classifiers=[
    'License :: OSI Approved :: BSD License',
    'Environment :: Console',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Telecommunications Industry',
    'Programming Language :: Python :: 3',
    'Topic :: Security',
    'Topic :: Internet',
]

include = ['README.md']

[tool.poetry.dependencies]
python = "^3.8"
playwright = "^1.38.0"
dateparser = "^1.1.8"
beautifulsoup4 = {version= "^4.12.2", extras = ["lxml"]}
w3lib = "^2.1.2"
requests = {extras = ["socks"], version = "^2.31.0"}
pydub = {version = "^0.25.1", optional = true}
SpeechRecognition = {version = "^3.10.0", optional = true}
pytz = {"version" = "^2023.3.post1", python = "<3.9"}
tzdata = "^2023.3"

[tool.poetry.extras]
recaptcha = ["requests", "pydub", "SpeechRecognition"]

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
types-beautifulsoup4 = "^4.12.0.6"
pytest = "^7.4.2"
mypy = "^1.5.1"
types-dateparser = "^1.1.4.10"
types-requests = "^2.31.0.2"
types-pytz = "^2023.3.1.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_any_generics = true
python_version = 3.8
ignore_errors = false
ignore_missing_imports = false
strict_optional = true
no_implicit_optional = true
warn_return_any = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unreachable = true

show_error_context = true
pretty = true
